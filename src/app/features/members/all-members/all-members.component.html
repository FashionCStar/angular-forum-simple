<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Members', 'All members']" icon="table"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        </sa-big-breadcrumbs>
        <!--<sa-stats></sa-stats>-->
    </div>

    <sa-widgets-grid>


        <div class="row">
            <article class="col-sm-12">

                <div sa-widget [editbutton]="false" color="blueDark">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Column Filters</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <sa-datatable [options]="myoption"
                                          filter="true" tableClass="table table-condenced table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="hasinput" [ngStyle]="{width:'17%'}">
                                        <input type="text" class="form-control" placeholder="Filter FirstName"/>
                                    </th>
                                    <th class="hasinput" [ngStyle]="{width:'18%'}">
                                        <!--<div class="input-group">-->
                                        <input class="form-control" placeholder="Filter LastName" type="text"/>
                                        <!--<span class="input-group-addon">-->
                                        <!--<span class="onoffswitch">-->
                                        <!--<input type="checkbox" name="start_interval" class="onoffswitch-checkbox" id="st3"/>-->
                                        <!--<label class="onoffswitch-label" for="st3">-->
                                        <!--<span class="onoffswitch-inner" data-swchon-text="YES" data-swchoff-text="NO"></span>-->
                                        <!--<span class="onoffswitch-switch"></span>-->
                                        <!--</label>-->
                                        <!--</span>-->
                                        <!--</span>-->
                                        <!--</div>-->
                                    </th>
                                    <th class="hasinput" [ngStyle]="{width:'10%'}">
                                        <input type="text" class="form-control" placeholder="Filter Email"/>
                                    </th>
                                    <th class="hasinput" [ngStyle]="{width:'17%'}">
                                        <input type="text" class="form-control" placeholder="Filter Website"/>
                                    </th>
                                    <th class="hasinput icon-addon">
                                        <input id="dateselect_filter" type="text" placeholder="Filter ServiceName"
                                               class="form-control datepicker" data-dateformat="yy/mm/dd"/>
                                    </th>
                                    <th class="hasinput" [ngStyle]="{width:'16%'}">
                                        <input type="text" class="form-control"
                                               placeholder="Filter Status"/>
                                    </th>
                                </tr>
                                <tr>
                                    <th data-class="expand">First Name</th>
                                    <th>Last Name</th>
                                    <th data-hide="phone">Email</th>
                                    <th data-hide="phone">Website</th>
                                    <th data-hide="phone,tablet">Service Name</th>
                                    <th data-hide="phone,tablet">Status</th>
                                </tr>
                                </thead>
                            </sa-datatable>
                        </div>
                    </div>
                </div>
            </article>
        </div>

    </sa-widgets-grid>
</div>
